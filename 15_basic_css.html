<!-- How to include styles?
1. Inline Styles: writing style directly inline on each element

example:   <h1 style="color:red"> Apna College</h1> -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- inline style  -->
        <h1 style="color:red"> Apna College</h1>
        <p style="color:blue">This is a Paragraph</p>
        <button style="color:yellowgreen; background-color:rgb(114, 6, 6)">Help</button>
    </body>
    </html>
