    <h1>Page 2</h1>

<!--
    FOR HYPERLINK OR WE CAN SAY TEXT LINK
    if files are in same folder
    :- url: "abc.html" OR
    :- url: "./abc.html"

    moving into the folder
    goal = index.html (current file) to main.css(target file)
    :- url: "/foldername/targetfile
    ex- :- url: "/css/main.css

    moving out the folders (excess other folder)
    syntax:-  ../  -> used to go outside a folder
    example:- ../../             out of 2folders
              ../../../          out of 3 folders
              ../../../../       out of 4 folders
              ../abc.html (target file)

-->
