<!-- 
    BLOCK ELEMENTS                   INLINE ELEMENTS
    Takes up the full-width         Takes up only necessary width
available (whole block)
    Start from new line             Don't start from new line
    Example: heading element        Example: anchor element
    paragraph element               image element


    Div Elements   -- [ content division element ]
    Div is a container used to hold other html elements or group element together
    It is block element
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block vs inline</title>
</head>
<body>
    <span>
    <h1>Hello World</h1>
    <h1>Apna College</h1>
    </span>
    <div>
    <p>Hello World</p>
    <p>Apna College</p>
    </div>
    <!-- Div tag don't work on block elements because it't already placed in blocked 
    its work on different way: like all blocks became single block(not come in same line but with different line they became single block)-->
    <img src="../image/1674711185303.jpg" alt="This is Hemanta Kumar Bhoi" width="150" height="300">
    <img src="../image/1674711185303.jpg" alt="This is Hemanta Kumar Bhoi" width="150" height="300"><br>
    <div>
    <a href="https://www.google.com/" target="_blank">Google</a>
    <a href="https://www.google.com/" target="_blank">Google</a>
    </div>
    <a href="https://www.google.com/" target="_blank">Google</a>

    <!-- Span Elements
    Span is also a generic container used to hold other html elements or group elements together
    It is inline element -->

</body>
</html>
