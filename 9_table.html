<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="black">
        <caption> <h2>Student Details</h2></caption>
        <!-- table header -->
        <thead>
        <tr>
            <th rowspan="2">Roll Number </th>
            <th>Name</th>
        </tr>
        <tr>
            <td> &nbsp; </td>
        </tr>
        </thead>
        <!-- table body -->
        <tbody>
            <tr>
                <td>22CSEAIML066 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td>HEMANTA KUMAR BHOI</td>
            </tr>
            <tr>
                <td>22CSE164 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td>RAHUL SINGH</td>
            </tr>
            <tr>
                <td>22ECE108 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td>M. SHEKHAR REDDY</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <table border="black">
        <caption><h2>Food Menu</h2></caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td>10 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>Samosa &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td>15 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td>0.20</td>
            </tr>
            <tr>
                <td>Frooti &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td>20 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td>0.26</td>
            </tr>
        </tbody>
    </table>

    <!-- Attributes in table
    1. rowspan
    2. colspan

-->
</body>
</html>
