<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday </title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fbd3e9;
            background-image: linear-gradient(120deg, #fbd3e9 0%, #bb377d 100%);
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        
        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            animation: textPopUp 2s ease forwards;
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
            animation: textPopUp 2s 1s ease forwards;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b6b;
            transform: rotate(45deg);
            animation: float 5s ease-in infinite;
            border-radius: 50%;
            overflow: hidden;
        }

        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b6b;
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            left: -10px;
            top: 0;
        }

        /* Heart floating animation */
        @keyframes float {
            0% {transform: translateY(0) rotate(45deg); opacity: 1;}
            100% {transform: translateY(-700px) rotate(45deg); opacity: 0;}
        }

        /* Title and Text animations */
        @keyframes textPopUp {
            0% {transform: scale(0.8); opacity: 0;}
            100% {transform: scale(1); opacity: 1;}
        }

        @keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }

        /* Heart animation styles */
        .heart:nth-child(2) {animation-delay: 1s; left: 20%; width: 25px; height: 25px;}
        .heart:nth-child(3) {animation-delay: 2s; left: 40%; width: 15px; height: 15px;}
        .heart:nth-child(4) {animation-delay: 3s; left: 60%; width: 30px; height: 30px;}
        .heart:nth-child(5) {animation-delay: 4s; left: 80%; width: 20px; height: 20px;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday !</h1>
        <p>Wishing you a day filled with love, joy, and endless happiness. ðŸŽ‚ðŸ’•</p>
    </div>

    <!-- Hearts floating animation -->
    <div class="heart" style="left: 10%;"></div>
    <div class="heart" style="left: 30%;"></div>
    <div class="heart" style="left: 50%;"></div>
    <div class="heart" style="left: 70%;"></div>
    <div class="heart" style="left: 90%;"></div>
</body>
</html>
