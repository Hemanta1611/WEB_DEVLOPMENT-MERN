<!DOCTYPE html>
<html lang="en"> 
    <!-- lang  this an example of attributes and en is the value of lang attributes -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li><h2>Want To Buy</h2></li>
        <li>Jam</li>
        <li>Fruti</li>
        <li>Dosa</li>
        <li>Samosa</li>
    </ul>
    <ol type="A" reversed>
        <li>Jam</li>
        <li>Fruti</li>
        <li>Dosa</li>
        <li>Samosa</li>        
    </ol>
</body>
</html>

<!-- 
    Attributes are used to add more information to the tag
    type   this is example of attributes
    A   is value of the attributes
 -->
